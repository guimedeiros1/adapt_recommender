<h1>User Registration Form</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/recommender/register/" method="post">
{% csrf_token %}
    <p>
        <label for="id_username">Username: </label>
        <input id="id_username" autofocus="" maxlength="254" type="text" name="username">
    </p>

    <p>
        <label for="id_firstname">First name: </label>
        <input id="id_firstname" autofocus="" maxlength="254" type="text" name="firstname">
    </p>

    <p>
        <label for="id_lastname">Last name: </label>
        <input id="id_lastname" autofocus="" maxlength="254" type="text" name="lastname">
    </p>

    <p>
        <label for="id_email">Email: </label>
        <input id="id_email" autofocus="" maxlength="254" type="email" name="email">
    </p>

    <p>
        <label for="id_password">Password: </label>
        <input id="id_password" autofocus="" maxlength="254" type="password" name="password">
    </p>
<input type="submit" value="Next" />
</form>
</body>
